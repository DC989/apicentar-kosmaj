    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".header__menu-toggle");
        const navMenu = document.querySelector(".header__nav-menu");
        const hamburgerOpenIcon = document.querySelector(
          ".header__menu-toggle-open-icon"
        );
        const hamburgerCloseIcon = document.querySelector(
          ".header__menu-toggle-close-icon"
        );

        menuToggle.addEventListener("click", function () {
          if (navMenu.style.maxHeight && navMenu.style.maxHeight !== "0px") {
            navMenu.style.maxHeight = "0px";
            hamburgerOpenIcon.style.display = "block";
            hamburgerCloseIcon.style.display = "none";
          } else {
            navMenu.style.maxHeight = navMenu.scrollHeight + "px";
            hamburgerOpenIcon.style.display = "none";
            hamburgerCloseIcon.style.display = "block";
          }
        });

        
        var modal = document.getElementById("myModal");

        
        var img = document.querySelectorAll(".gallery__img");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.forEach((img) => {
          img.onclick = function () {
            modal.style.display = "flex";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt || "none";
          };
        });

        
        var span = document.getElementsByClassName("close")[0];

        
        span.onclick = function () {
          modal.style.display = "none";
        };
      });
    </script>
