{{ else if .IsPage }}
<meta name="description" content="{{ .Summary | plainify }}" />
{{ else }}
<meta
  name="description"
  content="Апи центар Космај је јединствен центар за апитерапију који спаја лековиту моћ пчела са савременом технологијом. Искуство природне регенерације, терапије кошницама и сертификованих велнес услуга у мирном шумском окружењу."
/>
{{ end }}
<title>
  {{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} {{ end }}
</title>
